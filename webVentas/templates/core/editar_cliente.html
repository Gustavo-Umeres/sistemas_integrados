{% extends 'core/index.html' %}

{% block editar_clientes %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        align-items: center;
        justify-content: center;
    }

    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 1rem;
        font-size: 1.8rem;
        border-radius: 8px;
        margin: 1rem auto;
        max-width: 800px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    main {
        max-width: 1000px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        align-items: center;
        justify-content: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-left: 120px;
    }

    label {
        font-weight: bold;
        font-size: 1rem;
        color: #555;
        justify-content: left;
        align-items: left;
    }
    
    input[type="text"], input[type="email"], input[type="checkbox"] {
        align-items: center;
        max-width: 600px;
        font-size: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        width: 100%;
    }

    input[type="checkbox"] {
        width: auto;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 0.8rem;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        max-width: 600px;
    }

    button:hover {
        background-color: #45a049;
    }

    .error-message {
        color: red;
        background: #ffecec;
        padding: 1rem;
        border-radius: 5px;
        margin-bottom: 1rem;
        text-align: center;
        font-size: 0.9rem;
    }
</style>
<header>
    Editar Cliente
</header>
<main>
    {% if error %}
    <div style="color: red; background: #ffecec; padding: 1rem; text-align: center;">
        {{ error }}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ cliente.username }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email }}" required>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ cliente.first_name }}">

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ cliente.last_name }}">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ cliente.phone }}">

        <label for="is_active">Is Active:</label>
        <input type="checkbox" id="is_active" name="is_active" {% if cliente.is_active %}checked{% endif %}>

        <label for="is_staff">Is Staff:</label>
        <input type="checkbox" id="is_staff" name="is_staff" {% if cliente.is_staff %}checked{% endif %}>

        <button type="submit">Guardar Cambios</button>
    </form>
</main>
{% endblock %}
