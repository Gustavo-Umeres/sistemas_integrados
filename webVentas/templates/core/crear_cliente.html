{% extends 'core/index.html' %}

{% block crear_cliente %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 1rem;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    button {   
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
        outline: none;
        border-color: #66afe9;
        box-shadow: 0 0 10px rgba(102, 175, 233, 0.5);
    }

    input[type="checkbox"] {
        margin-right: 0.5rem;
    }

    button[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 1rem;
        font-size: 18px;
        transition: 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    button[type="submit"]:active {
        transform: scale(0.98);
    }

    .error-message {
        color: #e74c3c;
        font-weight: bold;
        background-color: #ffebee;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
</style>

<div class="container">
    <h2>Crear Cliente</h2>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu username" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

        <label for="first_name">Nombre</label>
        <input type="text" id="first_name" name="first_name" placeholder="Ingresa tu nombre" required>

        <label for="last_name">Apellido</label>
        <input type="text" id="last_name" name="last_name" placeholder="Ingresa tu apellido" required>

        <label for="phone">Tel√©fono</label>
        <input type="tel" id="phone" name="phone" placeholder="Opcional">

        <div>
            <input type="checkbox" id="is_active" name="is_active">
            <label for="is_active">Activo</label>

            <input type="checkbox" id="is_staff" name="is_staff">
            <label for="is_staff">Staff</label>
        </div>

        <button type="submit">Crear Cliente</button>
    </form>
</div>

{% endblock %}
